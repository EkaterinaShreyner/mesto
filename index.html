<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./scripts/index.js" defer></script>
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./image/Vector.svg"
        alt="Логотип"
      >
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/ava.png"
          alt="Фото Лувр"
        >
        <div class="profile__info">
          <div class="profile__header">
            <h1 class="profile__title">Шрейнер Екатерина</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">люблю искусство</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>
      <div class="elements">
        <template class="cards">
          <div class="element">
            <button class="element__card-delete" type="button" aria-label="Удалить"></button>
            <img class="element__image">
            <div class="element__line">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button" aria-label="Нравится"></button>
            </div>
          </div>
        </template>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="form_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
          class="popup__input popup__input_type_name"
          name="name"
          type="text"
          placeholder="Имя"
          >
          <input
          class="popup__input popup__input_type_info"
          name="info"
          type="text"
          placeholder="О себе"
          >
          <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_cards">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form popup__form_card_add" name="form_profile">
          <h2 class="popup__title">Новое место</h2>
          <input
          class="popup__input popup__input_card_name"
          name="title"
          type="text"
          placeholder="Название"
          >
          <input
          class="popup__input popup__input_card_link"
          name="link"
          type="text"
          placeholder="Ссылка на картинку"
          >
          <button class="popup__button" type="submit" aria-label="Сохранить">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_image">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__image-full" src="#" alt="">
        <h2 class="popup__title popup__title_image-full"></h2>
      </div>
    </section>
  </body>
</html>
