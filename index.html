<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./image/Vector.svg" alt="Логотип">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/ava3.png" alt="Фото Лувр">
      <div class="profile__info">
        <div class="profile__header">
          <h1 class="profile__title">Шрейнер Екатерина</h1>
          <button class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Люблю искусство</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./image/Hermitage.png" alt="Эрмитаж">
        <div class="element__line">
          <h2 class="element__title">Эрмитаж</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/ges2.png" alt="ГЭС 2">
        <div class="element__line">
          <h2 class="element__title">ГЭС 2</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/pushkin.png" alt="ГЭС 2">
        <div class="element__line">
          <h2 class="element__title">Пушкинский музей</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/dvorec.png" alt="Екатериниский Дворец">
        <div class="element__line">
          <h2 class="element__title">Екатерининский Дворец</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/garage.png" alt="ГЭС 2">
        <div class="element__line">
          <h2 class="element__title">Гараж</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./image/Russkiy.png" alt="ГЭС 2">
        <div class="element__line">
          <h2 class="element__title">Русский музей</h2>
          <img class="element__like element__like_action" src="./image/Vectorlike.svg" alt="Сердечко">
        </div>
      </div>
    </section>
  </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-container">
          <input class="popup__input" type="text" placeholder="Имя">
          <input class="popup__input" type="text" placeholder="О себе">
        </div>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close"></button>
    </div>
</body>
</html>
